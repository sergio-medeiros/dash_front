<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="dashboard.css">

     <body onload="carregaVolume()">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h3 class="text-center">Card DashBoard</h3>
                </div>
            </div>
            <div id="conteudo">
            </div>
            <div class="card text-white bg-success mb-3" style="max-width: 16rem;">
                <div class="card-header">Transações com Sucesso</div>
                <div class="card-body">
                  <h5 class="card-title" id="sucesso"></h5>
                </div>
            </div>
            <div class="card text-white bg-warning mb-3" style="max-width: 16rem;">
                <div class="card-header">Transações com Falha</div>
                <div class="card-body">
                  <h5 class="card-title" id="falha">/h5>
                </div>
              </div>
            <div class="card text-white bg-danger mb-3" style="max-width: 16rem;">
                <div class="card-header">Possiveis Fraudes</div>
                <div class="card-body">
                  <h5 class="card-title"id="fraude"></h5>
                </div>
              </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
